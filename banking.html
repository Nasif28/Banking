<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>

    <!-- Tailwind CSS Linked -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-16 ">Let's get some <span
                class="font-semibold text-purple-600">Mooooooney</span></h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance and Transection -->
        <section>
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-4xl">$ <span id="deposit-total">00</span></h4>
                </div>

                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span></h4>
                </div>

                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-total">1200</span></h4>
                </div>
            </div>
        </section>


        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="block border-gray-600 rounded my-2 p-2" type="text"
                            placeholder="enter your deposit amount">
                        <button id="deposit-button"
                            class="bg-yellow-600 px-4 cursor-pointer rounded py-2 text-white font-normal">Deposit</button>
                    </div>
                </div>

                <div class="bg-purple-200 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="block border-gray-600 rounded my-2 p-2" type="text"
                            placeholder="enter your withdraw amount">
                        <button id="withdraw-button"
                            class="bg-yellow-600 px-4 cursor-pointer rounded py-2 text-white font-normal">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>







    </main>







    <!-- JavaScript file linked -->
    <script src="banking.js"></script>

</body>

</html>
