<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>

    <!-- Tailwind CSS Linked -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-16 ">Wellcome to my <span class="font-semibold text-purple-600">Baap er
                Bank</span></h1>
    </header>
    <main>
        <section class="border rounded bg-green-100 w-1/2 p-8 mx-auto my-8">
            <h3 class="text-2xl text-center mb-4">Please Login</h3>
            <div class="px-8">
                <input id="user-email" class="block border-gray-600 rounded w-full my-2 px-2 mx-auto" type="text"
                    placeholder="amiboss@yoyo.com">
                <input id="user-password" class="block border-gray-600 rounded w-full my-2 px-2 mx-auto" type="password"
                    placeholder="amijoss">
                <button id="login-submit"
                    class="bg-yellow-600 px-4 cursor-pointer rounded py-1 text-white font-semibold uppercase">Submit</button>
            </div>
        </section>





    </main>











    <!-- JavaScript file linked -->
    <script src="login.js"></script>

</body>

</html>
